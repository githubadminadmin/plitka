              {% for item in cart %}
                {% with product=item.product %}
                  <tr class="cart_item">
                    <td class="product-thumbnail">
                      <a href="#">
                        <img src="/media/{{ product.image }}" alt="" height="75">
                      </a>
                    </td>
                    <td class="product-name">
                      <a href="#">{{ product.name }}</a>
                    <!--  <ul>
                        <li>Size: L</li>
                        <li>Color: Black</li>
                      </ul>-->
                    </td>
                    <td class="product-price">
                      <span class="amount">{{ product.price }}</span>
                    </td>
                    <td class="product-quantity">
                      <div class="quantity buttons_added">
                        <input type="button" value="-" class="minus">
                        <input type="number" step="1" min="0" value="{{ item.quantity }}" title="Qty" class="input-text qty text">
                        <input type="button" value="+" class="plus">
                      </div>
                    </td>
                    <td class="product-subtotal">
                      <span class="amount">{{ item.total_price }}</span>
                    </td>
                    <td class="product-remove">
                      <a href="{% url 'CartRemove' product.slug  %}" class="remove" title="Удалить товар">
                        <i class="ui-close"></i>
                      </a>
                    </td>
                  </tr>
                {% endwith %}
              {% endfor %}
